<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teachable Machine Image Model</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }
    #container {
        text-align: center;
    }
    #webcam-container {
        margin-bottom: 20px;
    }
    #label-container {
        display: flex;
        justify-content: center;
    }
    #label-container > div {
        margin: 0 10px;
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div id="container">
    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="startProcessing()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <div id="processing-time"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/9koRUiIhx/";
    let model, webcam, labelContainer, maxPredictions;
    let frameCount = 0;
    let totalTime = 0;
    let isProcessing = false;

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        if (isProcessing) {
            const start = performance.now();
            webcam.update(); // update the webcam frame
            await predict();
            const end = performance.now();
            const frameProcessingTime = end - start;
            totalTime += frameProcessingTime;
            frameCount++;
            window.requestAnimationFrame(loop);
        } else {
            window.requestAnimationFrame(loop);
        }
    }

    async function predict() {
        // predict can take in an image, video, or canvas HTML element
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }

    function startProcessing() {
        isProcessing = true;
        setTimeout(stopProcessing, 5000); // Stop processing after 5 seconds
    }

    function stopProcessing() {
        isProcessing = false;
        const averageProcessingTime = totalTime / frameCount;
        const averageFPS = 1000 / averageProcessingTime;
        document.getElementById("processing-time").innerHTML = `Average processing time per frame: ${averageProcessingTime.toFixed(2)} ms | Average FPS: ${averageFPS.toFixed(2)}`;
        frameCount = 0;
        totalTime = 0;
    }

    // Initialize the model and webcam
    init();
</script>
</body>
</html>
